<div class="d-flex flex-row bd-highlight mb-3 p-3">
<div class="form-group row" style="width: 60%;">
    <label class="col-sm-2 col-from-label mt-3">Empolyee Name</label>
    <div class="col-sm-10 col-form-label">
        <input type="text" class="form-control" [(ngModel)]="Employee_Name" placeholder="Empolyee Name">  
    </div>
    <label class="col-sm-2 col-from-label mt-3">Empolyee Dataofjoin</label>
    <div class="col-sm-10 col-form-label">
        <input type="text" class="form-control" [(ngModel)]="Dataofjoin" placeholder="Empolyee Dataofjoin">  
    </div>
    <label class="col-sm-2 col-from-label mt-3">Departement</label>
    <div class="col-sm-10 col-form-label">
        <input type="text" class="form-control" [(ngModel)]="Departement" placeholder="Departement">  
    </div>
</div>
<div class="ml-3 bd-highlight p-3" style="width: 40%;">
    <img [src]=PhotoFilePath alt="" height="250px" width="200px">
    <input type="file" (change)="Uploadphoto($event)" class="mt-2">
</div>
</div>
<button (click)="ADDEP()" class="btn btn-primary" *ngIf="Employee_Id==0" >ADD</button>
<button (click)="UPDATEDEP()" class="btn btn-primary" *ngIf="Employee_Id!=0">UPDATE</button>
